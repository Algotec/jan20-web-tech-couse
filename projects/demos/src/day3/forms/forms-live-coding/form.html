<form>
  <mat-card>
    <mat-card-title>Registration Form</mat-card-title>
    <mat-card-content>
      <div class="flex">
        <mat-form-field>
          <input matInput placeholder="First name"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name"/>
        </mat-form-field>
      </div>
      <input matInput placeholder="Username"/>
      <mat-error *ngIf="0">Username must be longer than 5 letters</mat-error>
      <div >
        <p>Address</p>
        <mat-form-field>
          <input matInput placeholder="Street"/>
        </mat-form-field>
        <div class="flex align-center">
          <mat-form-field>
            <input matInput placeholder="City"/>
          </mat-form-field>
          <mat-form-field>
            <mat-select>
              <mat-option value="" disabled>Select a state</mat-option>
              <mat-option value="CA">CA</mat-option>
              <mat-option value="NY">NY</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="zip" type="number"/>
          </mat-form-field>
        </div>
      </div>
      <p>Would you like a newsletter?</p>
      <label for="yes">
        <input type="radio" value="true" id="yes">
        Yes
      </label>
      <label for="no">
        <input type="radio" id="no" value="false">
        No
      </label>
      <input type="checkbox"> I am not a robot
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="primary" type="submit">SUBMIT</button>
    </mat-card-actions>
  </mat-card>
</form>

    current value of user : {{user|json}}
</pre>
