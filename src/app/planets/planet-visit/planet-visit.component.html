<ng-container *ngIf="planet$|async as planet">
  <section class="planet-wrapper">
    <p>{{astronautName}} visiting {{planet.name}}</p>
    <app-planet [showBox]="false" [planet]="planet"></app-planet>
    <app-planet-visit-form (sign)="sign($event)" (currentName)="astronautName = $event"></app-planet-visit-form>
  </section>
  <button class="nav-button" routerLink="/">Back</button>
</ng-container>
