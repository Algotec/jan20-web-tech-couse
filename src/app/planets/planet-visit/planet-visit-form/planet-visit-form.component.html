<p>Ship load {{currentLoad}}/{{maxLoad}}</p>
<p class="warning" *ngIf="samplesArray.hasError('maxWeight')">Overweight!!!</p>
<form [formGroup]="formControls">
  <app-trendy-input>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="astronautName" required>
    <span class="warning small-text"
          *ngIf="formControls.get('astronautName').touched && formControls.hasError('required','astronautName')">Name is required</span>
  </app-trendy-input>
  <app-trendy-input>
    <label for="date">Date:</label>
    <input id="date" type="date" formControlName="date" [value]="formControls.get('date').value|date:'yyyy-MM-dd'" required>
  </app-trendy-input>
  <section class="samples-wrapper">
    <h5> Samples
      <p class="warning blink" *ngIf="samplesArray.hasError('maxWeight')">Samples overweight!!</p>
      <button class="nav-button small" (click)="addSample()">+</button>
    </h5>
    <section formArrayName="samples">
      <section class="sample" *ngFor="let sample of samplesArray.controls; index as index ; first as isFirst" [formGroup]="sample">
        <ng-container *ngIf="!isFirst">
          <button class="nav-button small" (click)="removeSample(index)">-</button>
          <span class="small-text">drop sample</span>
        </ng-container>
        <div>
          <app-trendy-input>
            <label>Position:</label>
            <input type="text" formControlName="position"/>
            <span class="warning small-text"
                  *ngIf="sample.controls.position.touched && sample.hasError('required','position')">Cords must be entered</span>
            <span class="warning small-text" *ngIf="sample.get('position').touched && sample.hasError('pattern','position')">Cords must be entered in format lat,lang</span>
          </app-trendy-input>
          <app-trendy-input>
            <label>Sample Label:</label>
            <input type="text" formControlName="sampleLabel"/>
            <span class="warning small-text" *ngIf="sample.get('sampleLabel').touched && sample.hasError('required','sampleLabel')">Label must be entered</span>
            <span class="warning small-text" *ngIf="sample.get('sampleLabel').touched && sample.hasError('minlength','sampleLabel')">Label must be at least {{sample.getError('minlength', 'sampleLabel').requiredLength}}
              letters long</span>
          </app-trendy-input>
          <app-trendy-input>
            <label>weight </label>
            <button class="nav-button weighBtn" *ngIf="!sample.get('weight').value" (click)="weigh(sample)">Weigh Sample</button>
            <input type="text" readonly formControlName="weight"/>
          </app-trendy-input>
        </div>
      </section>
    </section>
  </section>
  <button class="nav-button" [disabled]="formControls.invalid" (click)="onFormSubmitClick()">Submit and return home</button>
</form>
